<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../ASSETS/LOGO/Logo_white.svg" type="image/x-icon">
    <title>Quick</title>
</head>
<body class="" id="body" onload="cargarEmpresas()">
    <nav class="nav">
    <div class="logoCont">
        <a href="#home" ><img class="logo-navbar" src="../ASSETS/LOGO/Logo_black.svg" alt=""></a>

    </div>
    <div class="topnav" id="myTopnav">
        
      <a href="../admin/clientes">Colaboradores</a>
        <a href="../admin">Peticiones</a>
        <a href="../admin">Admin</a>
        
      </div>
      <a href="javascript:void(0);" id="icon" class="icon" onclick="navCollapse()">
        <i class="fa fa-bars"></i>
      </a>
    </nav>
    

    <article>
       <h1><strong>Administración</strong></h1> <br>
        
        <h2>Empresas Afiliadas</h2><br>
       
         <div class="comp-afil">
            <table id="compAdmin">
            <tr>
                <th class="th-compafil" style="width: 5%;">No.</th>
                <th class="th-compafil" style="width: 25%;">Empresa</th>
                <th class="th-compafil" style="width: 25%;">Categoría</th>
                <th class="th-compafil" style="width: 12%;">Desde</th>
                <th class="th-compafil" style="width: 13%;">Vence</th>
                <th class="th-compafil" style="width: 20%;">Acción</th>
              </tr>

            </table>


            <div  class="btn_back">
                <button type="button" data-toggle="modal" data-target="#staticBackdrop" class="btn btn_primary ">Agregar Empresa</button>
              </div>
                <div class="btnsadd">
                  <button type="button" data-target="#staticBackdrop" id="saveChanges" class="btn btn_secondary ">Guardar Cambios</button></div>
              </div>
                <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <strong><h2 class="modal-title" id="staticBackdropLabel">AGREGAR UNA NUEVA EMPRESA</h2></strong>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <form class="modal-body" action="../admin/company" method="post">
                            <label for="nombre" class="form-label">Nombre de la empresa</label>
                            <input name="companyName" type="text" class="form-control" id="txtcomp" value="" required>
                            <div class="aggcomp">
                              <div class="upload-image">
                                  <label for="cat" class="form-label">Categoría</label>
                                  <select name="category" class="form-control" id="lista-cat">
                                    <option value="Farmacias">Farmacias</option>
                                    <option value="Restaurante">Restaurante</option>
                                    <option value="Abarrotes">Abarrotes</option>
                                </select>
                              </div>
                              <div class="upload-image">
                                <label for="exampleFormControlFile1">Subir imagen</label>
                                <input name="photo" type="file" class="form-control-file" id="exampleFormControlFile1">
                              </div>  
                             
                                <div>
                                  <label for="desde" class="form-label">Desde</label>
                                  <input name="since" type="date" class="form-control" id="desdecomp" value="" required>
                                </div>
                                  <div>
                                  <label for="vence" class="form-label">Vence</label>
                                  <input name="until" type="date" class="form-control" id="vencecomp" value="" required>
                                </div>
                              </div>
                           
                              <div class="modal-footer">
                                <button type="button" class="btn btn_secondary" data-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn_primary">Agregar Empresa</button>
                                
                              </div>
                            
                            </form>
                        
                      </div>
                    </div>
                  </div>
        
        </div> 
        
        
       
    </article>
    
    <script src="../js/controller.js"></script>
    <script src="../js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
