        <br>
        <section class="orderStatus_Container">
            <div class="statusContent">
                <div class="status_header">
                    <h1 >Estado Actual</h1>
                    <div class="status st_origin" id="status"><h1 > En Origen</h1></div>
                </div>
                <br><br>
                <div class="actualOrder">
                    <h1>Orden Actual</h1>
                    <div class="orderData">
                        <div id="imgOrder">
                            <img src="../ASSETS/products/suprema.jpg" alt="">
                        </div>
                       
                        <div class="info_Order">
                            <h2 id="nameOrder"></h2>
                            <span id="orderCompany"></span>
                        </div>
                    </div>
                    <br> <br>
                    <div class="clientData">
                        <div class="infoClient">
                            <h1 id="clientName"></h1>
                            <span id="clientAddress">Col. La Soledad</span>
                        </div>
                        <span id="clientPhone"> <i class="fa-solid fa-mobile-button"></i>9500-1170</span>
                    </div>
                    <br>
                    <input type="submit" onclick="" value="Ubicación" class="btn btn_primary btn_large">
                    <br>
                    <section class="invoice">
                        <h1>Factura del pedido</h1>
                        <table>
                            <tr>
                                <td>Precio Total por los Productos</td> <td id="total_price">L. 279.00</td>
                            </tr>
                            <tr>
                                <td>Cantidad de Productos</td> <td id="total_cont">1</td>
                        
                            </tr>
                            <tr>
                                <td>Coste de Entrega</td> <td id="deliver">L. 70.00</td>
                            </tr>
                            <tr>
                                <td>Total a Pagar</td> <td id="total">L. 139.00</td>
                            </tr>
                            
                            
                        </table>
                    </section>
                    <div class="ConfirmContainer">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Confirmar Estado del Pedido</label>
                            <select class="form-control" id="StatusControlSelect">
                              <option>En el Origen</option>
                              <option>En Camino</option>
                              <option>Punto de Entrega</option>
                            </select>
                          </div>
                          <input type="submit" onclick="status()" value="Confirmar Estado" class="btn btn_secondary">
                    
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Confirmar Estado del Pedido</label>
                            <select class="form-control" id="StatusControlSelect">
                              <option>Entregada</option>
                              <option>No Entregada</option>
                              <option>Cancelada</option>
                            </select>
                          </div>
                          <input type="submit" onclick="finishOrder() "  value="Finalizar Pedido" class="btn btn_aux">
                    
                        </div>




                </div>

            </div>
            
        </section>
            
        
            

        <div class="btn_back"><button onclick="location.href='/motor/inicio'" class="btn btn_primary btn_large">Regresar</button></div>
