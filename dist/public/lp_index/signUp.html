<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/lp_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,800&display=swap" rel="stylesheet">
    <title>FeedBack</title>
</head>
<body>
    <main class="lp_main">
        <section class="lp_section">
            <div class="lp_container">

                <div class="lp_title">
                    <div class="lp_back">
                        <img src="../assets/img/back_white.png" alt="">
                    </div>
                    <h1>
                        ¡Registrate!
                    </h1>
                </div>
                <div class="lp_content"> <!-- Es lo único que cambia -->
                    <div class="lp_cont_form">
                        <div class="lp_signup_form">
                            <h2>
                                ¡Es gratis!
                            </h2>
                            <form class="lp_form" action="">
                                <input class="lp_input_signup" id="input_nombre" type="text" placeholder="Introduzca su nombre">
                                <input class="lp_input_signup" id="input_identidad" type="text" placeholder="Identidad">
                                <input class="lp_input_signup" id="input_edad" type="text" placeholder="Ingrese su edad">
                                <input class="lp_input_signup" id="input_telefono" type="text" placeholder="Ingrese su telefono">
                                <input class="lp_input_signup" id="input_correo" type="text" placeholder="alguien@example.com">
                                <a href="/feedback">

                                    <input class="lp_btn_signup btn_signup" value="Registrarme" type="button">
                                </a>
                            </form>
                        </div>
                        <div class="lp_picture">
                            <div class="lp_photoContent">
                                <img class="lp_adjuntPhoto" src="../assets/img/añádir_foto.png" alt="">
                                <span>subir foto</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="lp_images">
                <img class="lp_logo" src="../assets/img/logo.png" alt="">
                <img class="lp_motorbike" src="../assets/img/motor.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
