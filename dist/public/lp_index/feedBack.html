<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/lp_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,800&display=swap" rel="stylesheet">
    <title>FeedBack</title>
</head>
<body>
    <main class="lp_main">
        <section class="lp_section">
            <div class="lp_container">
                <div class="lp_title">
                    <div class="lp_back">
                        <img src="../assets/img/back_white.png" alt="">
                    </div>
                    <h1>
                        Registrate!
                    </h1>
                </div>
                <div class="lp_content"> <!-- Es lo único que cambia -->
                    <div class="lp_cont_feed">
                        <img class="lp_logo" src="../assets/img/logo.png" alt="">
                        <div class="lp_feedback">
                            
                            <h2>Tu registro fue exitoso!</h2>
                            <h2>Inicia sesión para gozar de todos nuestros beneficios</h2>
                        </div>
                        <div class="lp_submit">
                            <button class="lp_btn btn_signin"><a href="/">Iniciar Sesion</a></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="lp_images">
                <img class="lp_logo" src="../assets/img/logo.png" alt="">
                <img class="lp_motorbike" src="../assets/img/motor.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
